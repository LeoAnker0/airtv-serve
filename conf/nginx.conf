events {}

http {
    server {
        listen 80;

        # Route /apis to AIRTV_api
        location /apis {
            proxy_pass http://AIRTV_api:8000;  # Adjust port if needed
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Route everything else to AIRTV_host
        location / {
            proxy_pass http://AIRTV_host:80;  # Adjust port if needed
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
